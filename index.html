<!DOCTYPE html>
<html>
<head>
  <title>Brick's Temp Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">

</head>
<body>
  <header class="v-header container">
    <div class="fullscreen-video-wrap">
      <video src="1293.mov" autoplay="true" loop="true" muted> </video>
    </div>
    <div class="header-overlay"></div>
    <div class="temp-inputs">
        <div class="field-group">
          <label for="input-fahr">Fahrenheit</label>
          <input type="number" id="input-fahr" placeholder="F">
          <p class="errors">Numbers only please!</p>
        </div>
        <img src="arrows.svg" height="80px">
        <div class="field-group">
          <label for="input-celc">Celcius</label>
          <input type="number" id="input-celc" placeholder="C">
          <p class="errors">Numbers only please!</p>
        </div>
      </div>
    <div class="header-content">
      
      <h1>Let's Convert Some Shit!</h1>
      
    </div>


  </header> 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
